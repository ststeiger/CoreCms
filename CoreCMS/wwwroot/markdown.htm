<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Markdown test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    
    <style type="text/css">

        html, body
        {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        body
        {
            margin: 5mm;
        }

    </style>

    <script src="GeneratedScripts/AsyncAjax.min.js"></script>
    <script src="js/markdown/showdown.js"></script>
    <link rel="stylesheet" type="text/css" href="js/markdown/github-markdown.css?v=1">
</head>
<body class="markdown-body">

    <!-- beforebegin -->
    <div id="markdownOutput">
        <!-- afterbegin -->
        <!-- foo -->
        <!-- beforeend -->
    </div>
    <!-- afterend -->
        
    <script type="text/javascript">
        // document.getElementById("markdownOutput").appendChild(document.createTextNode("Hello World"));

        async function testMarkdown()
        {
            var converter = new showdown.Converter(),
                // text = '#hello, markdown!',
                text = await new Http.Get("getMarkdown").sendAsync(),
                html = converter.makeHtml(text);

            document.getElementById("markdownOutput").insertAdjacentHTML("beforeend", html);
        }

        testMarkdown();

    </script>
    
    
    <script type="text/javascript">
        
        function onDomReady()
        {
            console.log("dom ready");
        }
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", onDomReady, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", onDomReady);
        else window.onload = onDomReady;
        
        function onPageLoaded()
        {
            console.log("page loaded");
        }
        if (window.addEventListener) window.addEventListener("load", onPageLoaded, false);
        else if (window.attachEvent) window.attachEvent("onload", onPageLoaded);
        else window.onload = onPageLoaded;
    </script>
    
</body>
</html>
